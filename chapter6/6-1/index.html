<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign up</title>
</head>
<body>
  <form onsubmit="return validateForm()">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
  
    <label for="email">Email address:</label>
    <input type="email" id="email" name="email" required>
    <br>

    <label for="password">Password (at least 8 characters, with at least one letter and one number):</label>
    <input type="password" id="password" name="password" minlength="8" required>
    <br>

    <label for="confirm_password">Confirm password:</label>
    <input type="password" id="confirm_password" name="confirm_password" minlength="8" required>
    <br>

    <input type="submit" value="Sign up">
  </form>

  <script>
    function validateForm() {
      var username = document.getElementById("username").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var confirm_password = document.getElementById("confirm_password").value;

      if (password.length < 8) {
        window.alert("Password must be at least 8 characters long");
        return false;
      }

      var has_letter = false;
      var has_number = false;
      //set false, for loop makes them true if entered correctly which will then allow the password
      for (var i = 0; i < password.length; i++) {
        var char = password.charAt(i);
        if (/[a-zA-Z]/.test(char)) {
          has_letter = true;
        } else if (/\d/.test(char)) {
          has_number = true;
        }
      }
      if (!has_letter || !has_number) {
        window.alert("Password must contain at least one letter and one number");
        return false;
      }

      if (password !== confirm_password) {
        window.alert("Passwords do not match");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
